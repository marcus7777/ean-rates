<!--
`<ean-rates>` Gets the rate of a hotel from https://book.api.ean.com/

_url:
https://book.api.ean.com/ean-services/rs/hotel/v3/avail?cid=
&minorRev=99&apiKey=
&locale=en_UK&currencyCode=GBP&sig=1b1303147475e80302ddbe2a25f77c1d&xml={{urlencode(xml)}}

xml:
<HotelRoomAvailabilityRequest>
    <hotelId>106347</hotelId>
    <arrivalDate>1/2/2016</arrivalDate>
    <departureDate>1/4/2016</departureDate>
    <includeDetails>true</includeDetails>
    <RoomGroup>
        <Room>
            <numberOfAdults>2</numberOfAdults>
        </Room>
    </RoomGroup>
</HotelRoomAvailabilityRequest>


@demo demo.html
-->

<dom-module id="ean-rates">
  <template>
    <iron-ajax auto url="{{_url}}" handle-as="json" last-response="{{data}}"></iron-ajax>
    <json-select json="{{data}}" select=".@total" output="{{totals}}" ></json-select>
    <div>{{rate}}</div>
  </template>
</dom-module>
<script>
  Polymer({
    is: "ean-rates",
    properties: {
      rate: {computed: 'getRate(totals)'},
      server:{value: "/bower_components/ean-rates/server/"},
      _url:{computed: "_getUrl(server, _sending)"},
      _sending:{value: "cid=55505&minorRev=99&apiKey=kycy4ngtan59c6mcar6wh6b2&locale=en_UK&currencyCode=GBP&sig=4a065da56416fbb1ba561433ce372cae&xml=%3CHotelRoomAvailabilityRequest%3E%0A%20%20%20%20%3ChotelId%3E106347%3C%2FhotelId%3E%0A%20%20%20%20%3CarrivalDate%3E1%2F2%2F2016%3C%2FarrivalDate%3E%0A%20%20%20%20%3CdepartureDate%3E1%2F4%2F2016%3C%2FdepartureDate%3E%0A%20%20%20%20%3CincludeDetails%3Etrue%3C%2FincludeDetails%3E%0A%20%20%20%20%3CRoomGroup%3E%0A%20%20%20%20%20%20%20%20%3CRoom%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3CnumberOfAdults%3E2%3C%2FnumberOfAdults%3E%0A%20%20%20%20%20%20%20%20%3C%2FRoom%3E%0A%20%20%20%20%3C%2FRoomGroup%3E%0A%3C%2FHotelRoomAvailabilityRequest%3E"}
    },
    getRate: function(totals) {
      return 'Â£' + totals.sort()[totals.length - 1].toFixed(2)
    },
    _getUrl: function(server, sending) {
      return server + "?u=" + encodeURI(encodeURIComponent(sending))
    }
  });
</script>
