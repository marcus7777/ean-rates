<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../json-select/json-select.html">
<!--
`<ean-rates>` Gets the rate of a hotel from https://book.api.ean.com/

_url:
https://book.api.ean.com/ean-services/rs/hotel/v3/avail?cid=
&minorRev=99&apiKey=
&locale=en_UK&currencyCode=GBP&sig=1b1303147475e80302ddbe2a25f77c1d&xml={{urlencode(xml)}}

xml:
<HotelRoomAvailabilityRequest>
    <hotelId>106347</hotelId>
    <arrivalDate>1/2/2016</arrivalDate>
    <departureDate>1/4/2016</departureDate>
    <includeDetails>true</includeDetails>
    <RoomGroup>
        <Room>
            <numberOfAdults>2</numberOfAdults>
        </Room>
    </RoomGroup>
</HotelRoomAvailabilityRequest>


@demo demo.html
-->

<dom-module id="ean-rates">
  <template>
    <iron-ajax auto url="{{_url}}" handle-as="json" last-response="{{data}}"></iron-ajax>
    <json-select json="{{data}}" select=".@total" output="{{totals}}" ></json-select>
    <json-select json="{{data}}" select=".deepLink" output="{{links}}" ></json-select>
    <div>{{rate}}</div>
  </template>
</dom-module>
<script>
;(function () {
  function addDays(date, days) {
    var result = new Date(date);
    result.setDate(result.getDate() + days);
    return result;
  }
  function naturalCompare(a, b) {
    var ax = [], bx = [];
    a.replace(/(\d+)|(\D+)/g, function(_, $1, $2) { ax.push([$1 || Infinity, $2 || ""]) })
    b.replace(/(\d+)|(\D+)/g, function(_, $1, $2) { bx.push([$1 || Infinity, $2 || ""]) })
    while(ax.length && bx.length) {
      var an = ax.shift()
      var bn = bx.shift()
      var nn = (an[0] - bn[0]) || an[1].localeCompare(bn[1])
      if (nn) return nn
    }
    return ax.length - bx.length;
  }
  Polymer({
    is: "ean-rates",
    properties: {
      date:{type: Date, value: new Date()},
      eanId: {value: 344208},
      nights: {value: 2},
      hotelId: {value: 106347},
      currencyCode: {value: "GBP"},
      moneySym: {value:"Â£"},
      link: {computed: '_getLink(links, totals)'},
      sharedSecret: {value:"cvh43jpjctvt2"},
      rate: {computed: 'getRate(totals, moneySym)'},
      locale: {value: "en_UK"},
      apiKey: {value: "kycy4ngtan59c6mcar6wh6b2"},
      server: {value: "/bower_components/ean-rates/server/"},
      _url:{computed: "_getUrl(server, _sending)"},
      _arrivalDay: {computed:"_getArrivalDay(date)"},
      _departureDay: {computed:"_getDepartureDay(date, nights)"},
      _arrivalMonth: {computed:"_getArrivalMonth(date)"},
      _departureMonth: {computed:"_getDepartureMonth(date, nights)"},
      _arrivalYear: {computed:"_getArrivalYear(date)"},
      _departureYear: {computed:"_getDepartureYear(date, nights)"},
      _sending:{computed:"_getSending(eanId, apiKey, currencyCode, locale, hotelId,_arrivalDay,_departureDay,_arrivalMonth,_departureMonth,_arrivalYear,_departureYear,_sig)"},
      _sig: {computed:"_getSig(apiKey, sharedSecret)"}
    },
    getRate: function(totals, moneySym) {
      if (+totals.length > 0) {
        return moneySym + totals.sort(naturalCompare)[0]
      }
    },
    _getLink(links, totals){
      return links[totals.indexOf(totals.sort(naturalCompare)[0])]
    },
    _getSig: function(apiKey, sharedSecret) {
      var a=(new Date).getTime()/1000
      a=Math.floor(a)
      return hex_md5(apiKey+sharedSecret+a)
    },
    _getUrl: function(server, sending) {
      return server + "?u=" + encodeURI(encodeURIComponent(sending))
    },
    _getSending: function(eanId, apiKey, currencyCode, locale, hotelId, arrivalDay, departureDay, arrivalMonth, departureMonth, arrivalYear, departureYear, sig) {
      return "cid="+eanId+"&minorRev=99&apiKey="+apiKey+"&locale="+locale+"&currencyCode="+currencyCode+"&sig="+sig+"&xml=%3CHotelRoomAvailabilityRequest%3E%0A%20%20%20%20%3ChotelId%3E"+hotelId+"%3C%2FhotelId%3E%0A%20%20%20%20%3CarrivalDate%3E"+arrivalMonth+"%2F"+arrivalDay+"%2F"+arrivalYear+"%3C%2FarrivalDate%3E%0A%20%20%20%20%3CdepartureDate%3E"+departureMonth+"%2F"+departureDay+"%2F"+departureYear+"%3C%2FdepartureDate%3E%0A%20%20%20%20%3CincludeDetails%3Etrue%3C%2FincludeDetails%3E%0A%20%20%20%20%3CRoomGroup%3E%0A%20%20%20%20%20%20%20%20%3CRoom%3E%0A%20%20%20%20%20%20%20%20%20%20%20%20%3CnumberOfAdults%3E2%3C%2FnumberOfAdults%3E%0A%20%20%20%20%20%20%20%20%3C%2FRoom%3E%0A%20%20%20%20%3C%2FRoomGroup%3E%0A%3C%2FHotelRoomAvailabilityRequest%3E"
    },
    _getArrivalDay: function(date) {
      return date.getUTCDate()
    },
    _getArrivalDay: function(date, nights) {
      return addDays(date, nights).getUTCDate()
    },
    _getArrivalMonth: function(date) {
      return date.getUTCMonth() + 1
    },
    _getArrivalMonth: function(date, nights) {
      return addDays(date, nights).getUTCMonth() + 1
    },
    _getArrivalYear: function(date) {
      return date.getUTCFullYear()
    },
    _getArrivalYear: function(date, nights) {
      return addDays(date, nights).getUTCFullYear()
    }
  })
})
</script>
